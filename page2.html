<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>شحن روبلوكس</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: radial-gradient(ellipse at bottom, #0b0c2a, #000000);
      color: #fff;
      text-align: center;
      padding: 30px 20px;
      overflow: hidden;
      position: relative;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      box-shadow:
        10px 10px white,
        20px 30px white,
        50px 80px white,
        100px 150px white,
        150px 200px white,
        200px 250px white,
        250px 300px white,
        300px 350px white,
        400px 100px white,
        500px 200px white,
        600px 300px white,
        700px 400px white,
        800px 500px white,
        900px 600px white;
      animation: twinkle 10s infinite linear;
      z-index: 0;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.3; }
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 25px;
      max-width: 600px;
      margin: auto;
      padding: 40px 25px;
      box-shadow: 0 0 20px gold;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 20px;
      color: gold;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 25px;
    }

    input {
      width: 80%;
      padding: 15px;
      border-radius: 30px;
      border: none;
      font-size: 1.1em;
      margin-bottom: 20px;
      text-align: center;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(45deg, #FFD700, #FFC107);
      border: none;
      border-radius: 50px;
      padding: 15px 30px;
      font-size: 1.2em;
      margin: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700 inset;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #fff, 0 0 35px gold inset;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="container">
    <h1>🪐 شحن روبلوكس </h1>
    <p>اكتب اسمك في روبلوكس عشان نبدأ الشحن لك ✅</p>

    <input type="text" id="username" placeholder="اسم المستخدم في روبلوكس">

    <p>اختر كمية الروبوكس:</p>
    <button class="btn" onclick="start('100')">100 روبوكس</button>
    <button class="btn" onclick="start('200')">200 روبوكس</button>
    <button class="btn" onclick="start('350')">350 روبوكس</button>

    <p>✨ ملاحظة: النظام يحتاج تتحقق أول عشان نقدر نشحن لك بأمان</p>
  </div>

  <script>
    function start(amount) {
      const username = document.getElementById('username').value.trim();
      if (!username) {
        alert("رجاءً اكتب اسمك في روبلوكس أول");
        return;
      }

      const url = `verify.html?user=${encodeURIComponent(username)}&amount=${amount}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
